apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: worker-role
  namespace: security-saas
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: static-worker-binding
  namespace: security-saas
subjects:
  - kind: ServiceAccount
    name: static-worker
    namespace: security-saas
roleRef:
  kind: Role
  name: worker-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dynamic-worker-binding
  namespace: security-saas
subjects:
  - kind: ServiceAccount
    name: dynamic-worker
    namespace: security-saas
roleRef:
  kind: Role
  name: worker-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: behavioral-worker-binding
  namespace: security-saas
subjects:
  - kind: ServiceAccount
    name: behavioral-worker
    namespace: security-saas
roleRef:
  kind: Role
  name: worker-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-layer-binding
  namespace: security-saas
subjects:
  - kind: ServiceAccount
    name: api-layer
    namespace: security-saas
roleRef:
  kind: Role
  name: worker-role
  apiGroup: rbac.authorization.k8s.io
