apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: behavioral-worker-hpa
  namespace: security-saas
  labels:
    app: behavioral-worker
    component: analysis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: behavioral-worker
  minReplicas: 2
  maxReplicas: 25
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 45
      policies:
        - type: Percent
          value: 100
          periodSeconds: 45
        - type: Pods
          value: 4
          periodSeconds: 45
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Min
  metrics:
    # Primary metric: Queue depth per pod (behavioral has higher throughput)
    - type: Pods
      pods:
        metric:
          name: analysis_queue_depth
        target:
          type: AverageValue
          averageValue: "200"
    # Secondary metric: CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
    # Tertiary metric: Active tasks per pod
    - type: Pods
      pods:
        metric:
          name: analysis_active_tasks
        target:
          type: AverageValue
          averageValue: "10"
