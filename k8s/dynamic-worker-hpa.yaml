apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dynamic-worker-hpa
  namespace: security-saas
  labels:
    app: dynamic-worker
    component: analysis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dynamic-worker
  minReplicas: 2
  maxReplicas: 15
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 90
      policies:
        - type: Percent
          value: 50
          periodSeconds: 90
        - type: Pods
          value: 2
          periodSeconds: 90
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 25
          periodSeconds: 120
      selectPolicy: Min
  metrics:
    # Primary metric: Queue depth per pod
    - type: Pods
      pods:
        metric:
          name: analysis_queue_depth
        target:
          type: AverageValue
          averageValue: "50"
    # Secondary metric: CPU utilization (higher weight for dynamic analysis)
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    # Tertiary metric: Memory utilization (sandboxes are memory-intensive)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
    # Quaternary metric: Active tasks per pod
    - type: Pods
      pods:
        metric:
          name: analysis_active_tasks
        target:
          type: AverageValue
          averageValue: "3"
