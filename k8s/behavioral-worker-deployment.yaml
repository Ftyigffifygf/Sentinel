apiVersion: apps/v1
kind: Deployment
metadata:
  name: behavioral-worker
  namespace: security-saas
  labels:
    app: behavioral-worker
    component: analysis
spec:
  replicas: 2 # Minimum replicas, HPA will manage scaling
  selector:
    matchLabels:
      app: behavioral-worker
  template:
    metadata:
      labels:
        app: behavioral-worker
        component: analysis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9092"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: behavioral-worker
      containers:
        - name: behavioral-worker
          image: security-saas/behavioral-worker:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9092
              protocol: TCP
          env:
            - name: METRICS_PORT
              value: "9092"
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: worker-config
                  key: nats_url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: url
            - name: TIMESCALEDB_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: timescale_url
            - name: RUST_LOG
              value: "info,behavioral_worker=debug"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: behavioral-worker-metrics
  namespace: security-saas
  labels:
    app: behavioral-worker
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9092
      targetPort: metrics
      protocol: TCP
  selector:
    app: behavioral-worker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: behavioral-worker
  namespace: security-saas
